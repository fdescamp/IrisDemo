    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Import HL7v2 file</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form_hl7_file" [formGroup]="HL7fileForm">
                        <div class="form-group custom-file">
                            <input type="file" class="custom-file-input" id="HL7fileUpload" formControlName="HL7fileUpload" (change)="selectChangeHandler($event)">
                            <label class="custom-file-label" id="custom-file-label" for="HL7fileUpload">Choose the HL7v2 file to import</label>
                        </div>
                        <div class="form-group preview">
                            <textarea rows=10  wrap="off" class="form-control" formControlName="HL7v2filePreview" id="HL7v2filePreview" #HL7v2filePreview ></textarea>
                        </div>
                        <div class="form-group custom-file">
                            <button type="summit" class="btn btn-info" id="summit" (click)="HL7v2Import(HL7v2filePreview.value)">Send</button>
                        </div>
                    </form>
                    <p class="mr-auto" id="send_action"><p></p>
                </div>
                <div class="modal-footer">
                    <div class="mr-auto">
                        <!-- <p class="mr-auto" id="send_action"><p> -->
                        <button type="button" class="btn btn-info" id ="messageViewer" [hidden]="messageViewerHidden" (click)="openMessageTrace()">Open Message Trace</button>
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
